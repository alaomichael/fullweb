  <!--Selecting HTML elements using getElementById()
   to change many elements in the innerHTML and value -->
  <div id="TestID">Change this.</div>
  <button type="button" id="Button" onclick="ChangeMe();">Click2Change</button>
  <script>
  /** This is very powerful function for changing elements content.**/
    function $(id) {
      return document.getElementById(id);
    }
    function ChangeMe() {
      $('TestID').style.border = "1px solid red";
      $('TestID').innerHTML = "Added border and this text!";
      $('Button').innerHTML = "Changed!";
      $('Button').disabled = true;
    }
    </script>
